<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Authors:</h3>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody id = "authorsTable">
    </tbody>
</table>

<script>
    const tableBody = document.getElementById('authorsTable');

    fetch("/api/v1/author")
        .then(response => response.json())
        .then(data => data.forEach(item => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = item.id;
            row.appendChild(idCell);

            const fullNameCell = document.createElement('td');
            fullNameCell.textContent = item.fullName;
            row.appendChild(fullNameCell);

            tableBody.appendChild(row);
        }));
</script>

<div class="row">
    <a href="books.html" th:href="@{/}">
        <button type="button">Back</button></a>
</div>
</body>
</html>
