spring:
  datasource:
    url: jdbc:h2:mem:maindb
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true