<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .errors {
            color: red;
        }
    </style>

    <script th:inline="javascript">
        const pathBookId = /*[[ ${bookId} ]]*/;
        const apiUrl = `/api/v1/book/${pathBookId}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(book => {
                document.getElementById('id-input').value = book.id;
                document.getElementById('book-title-input').value = book.title;
                document.getElementById('book-author-select').value = book.author.id;
                document.getElementById('book-genre-select').value = book.genre.id;
            });

        function saveBook() {
            const idInput = document.getElementById("id-input")
            const titleInput = document.getElementById("book-title-input")
            const authorSelect = document.getElementById("book-author-select")
            const genreSelect = document.getElementById("book-genre-select")
            const book = {
                id: idInput.value,
                title: titleInput.value,
                author: {
                    id: authorSelect.value,
                    fullName: authorSelect.text
                },
                genre: {
                    id: genreSelect.value,
                    name: genreSelect.text
                }
            }
            fetch("/api/v1/book", {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(book)})
                .then(data => {
                    window.location.href = '/';
                })
        }
    </script>
</head>
<body>

<form id="edit-book-form" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <input id="id-input" type="text" readonly="readonly" value="0"/>
    </div>

    <div class="row">
        <input id="book-title-input" name="title" type="text" value="Default Title"/>
    </div>

    <div class="row">
        <select class="form-control" id="book-author-select">
            <option value="" disabled selected>Select author</option>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.fullName}">
            </option>
        </select>
    </div>

    <div class="row">
        <select class="form-control" id="book-genre-select">
            <option value="" disabled selected>Select genre</option>
            <option th:each="genre : ${genres}"
                    th:value="${genre.id}"
                    th:text="${genre.name}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="button" onclick="saveBook()">Save</button>
        <a href="books.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
