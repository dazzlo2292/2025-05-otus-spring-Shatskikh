<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Pages:</h3>
<table>
    <tr>
        <td>
            <a href="/authors">Authors</a>
        </td>
        <td>
            <a href="/genres">Genres</a>
        </td>
    </tr>
    </tbody>
</table>

<h3>Books:</h3>

<table class="books">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Comments</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">0</td>
        <td th:text="*{title}">Default Title</td>
        <td th:text="*{author.fullName}">Default Author</td>
        <td th:text="*{genre.name}">Default Genre</td>
        <td>
            <a href="comments.html" th:href="@{/comments(book_id=*{id})}">Comments</a>
        </td>
        <td>
            <a href="edit_book.html" th:href="@{/edit/book(id=*{id})}">Edit</a>
        </td>
        <td>
            <form th:action="@{/delete/book(id=*{id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <form th:action="@{/add/book}" method="get">
        <button type="submit">Add book</button>
    </form>
</div>
</body>
</html>
