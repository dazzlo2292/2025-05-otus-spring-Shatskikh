<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comments for book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:first-child {
            width: 10px;
        }

        .comments td:last-child {
            width: 100px;
        }
    </style>
</head>
<body>
<h3>Comments:</h3>

<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Text</th>
        <th>Book Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}" th:object="${comment}">
        <td th:text="*{id}">0</td>
        <td th:text="*{text}">Default Text</td>
        <td th:text="*{book.title}">Default Book Title</td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a href="books.html" th:href="@{/}">
        <button type="button">Cancel</button></a>
</div>
</body>
</html>
